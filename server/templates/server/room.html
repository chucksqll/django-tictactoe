{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>server Room</title>
    <link rel="stylesheet" type="text/css" href="{% static 'server/room.css' %}">
</head>
<body>

    <table>
        <tbody>
            <tr>
                <td  role="button" class="game-square" id="top-left">o</td>
                <td role="button" class="game-square" id="top-mid">o</a></td>
                <td role="button" class="game-square" id="top-right">o</a></td>
            </tr>
            <tr>
                <td role="button" class="game-square" id="mid-left">o</a></td>
                <td role="button" class="game-square" id="mid-mid">o</a></td>
                <td role="button" class="game-square" id="mid-right">o</a></td>
            </tr>
            <tr>
                <td role="button" class="game-square" id="bot-left">o</a></td>
                <td role="button" class="game-square" id="bot-mid">o</a></td>
                <td role="button" class="game-square" id="bot-right">o</a></td>
            </tr>
        </tbody>
    </table>

    {{ room_name|json_script:"room-name" }}
    <script>

        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const serverSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/server/'
            + roomName
            + '/'
        );


        serverSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.getElementById(data.message).innerHTML="x";
        };


        serverSocket.onclose = function(e) {
            console.error('server socket closed unexpectedly');
        };


        const squares = document.querySelectorAll('.game-square');

        squares.forEach((e) => {
            e.onclick = function(event) {
                serverSocket.send(JSON.stringify({
                    'message': e.id
                }));
            }
        }) 
    </script>
</body>
</html>
